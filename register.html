<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-signup">
            <h2>Register</h2>
            <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id='firstname' name="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
                <span id="passwordError" style="color: red;"></span>
            </div> 
            <div class="form-group">
                <label>
                    <input type="checkbox" name="">
                    I accept the <a href="a">Terms of Use</a> & <a href="a">Privacy Policy</a>
                </label>
            </div>
            <input type='button' class="btn btn-success btn-block" onclick="registerUser()" value="Submit">
            <div id="success-message" style="color: green;"></div>
            <p>Already have an account?<a href="login.html"><u>Login Here</u></a></p>
        </div>
    </div>
</body>
</html>
